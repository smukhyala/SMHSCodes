<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML STYLING</title>
    <!--CSS FILE-->
    <link rel="stylesheet" href="./style.css">
    <style>
        body {font-family: sans-serif;}

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #383636;
        }

        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        }

        /* Hover content */
        .tab button:hover {
        background-color: rgb(199, 191, 191);
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: rgb(84, 65, 23);
        }

        /* Style tab content */
        .tabcontent {
        display: none;
        padding: 6px 12px;
        -webkit-animation: fadeEffect 1s;
        animation: fadeEffect 1s;
        }

        /* Fade in tabs */
        @-webkit-keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
        }

        @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
        }

    </style>
</head>

<body>

    <div id="top" class="tab" style="position:fixed;background:white;width:100%;height:50px;">
        <style>
            #top {
                position: top;
                top: 0;
                left: 0;
                z-index: 999;
                width: 100%;
                height: 23px;
            }
        </style>
        <button class="tablinks" onclick="openLabel(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openLabel(event, 'AboutUs')">About Us</button>
        <button class="tablinks" onclick="openLabel(event, 'Register')">Register</button>
        <button class="tablinks" onclick="openLabel(event, 'SponsorsAndPartners')">Sponsors and Partners</button>
        <button class="tablinks" onclick="openLabel(event, 'FAQ')">FAQ</button>
    </div>

    <div id="Home" class="tabcontent">
        <div class="mainBox">
            <div class="smallBox">
    
            </div>
            <h1><b>SMHS CODES</b></h1>
            <p>Hackathon 2024</p>
        </div>
    </div>
    
    <div id="AboutUs" class="tabcontent">
        <p>a</p>
    </div>
      
    <div id="Register" class="tabcontent">
        <p>a</p> 
    </div>
      
    <div id="SponsorsAndPartners" class="tabcontent">
        <p>a</p>
    </div>

    <script src="LabelLogic.js"></script>

</body>

</html>
